<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="56" viewBox="0 0 240 56" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Travel Agency logo">
  <title>Travel Agency</title>
  <!-- Icon: location pin with an airplane -->
  <g id="mark" transform="translate(6,4)" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- pin -->
    <path d="M22 0c-9.389 0-17 7.611-17 17 0 11.333 17 29 17 29s17-17.667 17-29c0-9.389-7.611-17-17-17z"/>
    <circle cx="22" cy="17" r="7.5"/>
    <!-- airplane (simple stylized) -->
    <g transform="translate(22,17) rotate(-20) translate(-22,-17)">
      <path d="M9 18l14-3 6-8 2 2-5 9 8 4-2 2-8-2-6 5-2-1 3-6-10 1-3-3 14-3z" fill="currentColor" stroke="none"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(64,17)" fill="currentColor">
    <text x="0" y="12" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-weight="700" font-size="18" letter-spacing="0.2">
      Travel
    </text>
    <text x="68" y="12" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-weight="500" font-size="18" opacity="0.85">
      Agency
    </text>
    <!-- Tagline (optional, can be hidden with CSS by setting display:none) -->
    <text x="0" y="30" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-weight="400" font-size="10" opacity="0.7" letter-spacing="0.4">
      Find your next student adventure
    </text>
  </g>
</svg>
